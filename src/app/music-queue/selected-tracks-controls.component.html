<button (click)="clear()">
  <mat-icon>clear</mat-icon>
</button>
<button (click)="delete()">
  <mat-icon>delete</mat-icon>
</button>
<button (click)="moveSelection(1)">
  <mat-icon>arrow_downward</mat-icon>
</button>
<button (click)="moveSelection(-1)">
  <mat-icon>arrow_upward</mat-icon>
</button>
