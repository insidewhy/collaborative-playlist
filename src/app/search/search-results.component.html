<ul class="track-list">
  <li *ngFor="let track of searchResults"
      [class.queued]="this.musicQueue.tracksById.get(track.id)"
      (click)="selectTrack(track)">
    <div>
      {{track.artist.name}} - {{track.album.title}} - {{track.title}}
    </div>
    <time>
      {{track.duration | trackDuration}}
    </time>
  </li>
</ul>
