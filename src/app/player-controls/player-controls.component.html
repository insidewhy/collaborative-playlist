<ng-container [ngSwitch]="(this.currentTrack.index | async) === -1 || (this.currentTrack.paused | async)">
  <button *ngSwitchCase="true" (click)="play()">
    <mat-icon>play_arrow</mat-icon>
  </button>
  <button *ngSwitchCase="false" (click)="pause()">
    <mat-icon>pause</mat-icon>
  </button>
</ng-container>
<button (click)="skip(-1)">
  <mat-icon>skip_previous</mat-icon>
</button>
<button (click)="skip(1)">
  <mat-icon>skip_next</mat-icon>
</button>
<button (click)="toggleMute()">
  <mat-icon>{{(playerControls.muted | async) ? 'volume_off' : 'volume_mute'}}</mat-icon>
</button>
