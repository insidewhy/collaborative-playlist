<ng-container *ngIf="trackInfo | async; let info">
  <div class="track">
    <app-marquee (click)="scrollToTrack(info.trackIdx)" [reset]="resetMarquee">
      {{trackDisplay | async}}
    </app-marquee>
  </div>
  <div class="position">
    <div class="elapsed">
      {{ (info.track ? info.elapsed : 0) | trackDuration }}
    </div>
    <div class="total">
      {{ info.track?.duration | trackDuration }}
    </div>
  </div>
</ng-container>
